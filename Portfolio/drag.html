<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Example</title>
    <style>
        #dragElement {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            line-height: 100px;
            cursor: grab;
        }
        #dropZone {
            width: 300px;
            height: 200px;
            border: 2px dashed #000;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>Drag-and-Drop Example</h2>

<div id="dragElement" draggable="true" ondragstart="dragStart(event)">
    Drag Me!
</div>

<div id="dropZone" ondragover="allowDrop(event)" ondrop="drop(event)">
    Drop Here
</div>

<script>
    // Function to allow the drop
    function allowDrop(event) {
        event.preventDefault(); // Default behavior prevents dropping
    }

    // Function to store the dragged data
    function dragStart(event) {
        event.dataTransfer.setData("text", event.target.id);
    }

    // Function to handle the drop
    function drop(event) {
        event.preventDefault();
        const data = event.dataTransfer.getData("text"); // Get the dragged element ID
        const draggedElement = document.getElementById(data);
        event.target.appendChild(draggedElement); // Append the element to the drop zone
    }
</script>

</body>
</html>
