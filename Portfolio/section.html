<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Example</title>
    <style>
        section {
            padding: 20px;
            margin: 10px 0;
            border: 1px solid #ccc;
        }
        .highlight {
            background-color: #892626;
        }
    </style>
</head>
<body>

    <section id="intro" class="highlight">
        <h1>Welcome to Our Website</h1>
        <p>This is the introductory section of our page.</p>
    </section>

    <section id="services">
        <h2>Our Services</h2>
        <p>We offer a wide range of services to meet your needs.</p>
    </section>

    <section id="contact" style="background-color: #eef;">
        <h2>Contact Us</h2>
        <p>Reach out via email or phone for more details.</p>
    </section>



</body>
</html>
