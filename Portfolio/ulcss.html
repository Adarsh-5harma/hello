<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            margin: 20px;
            padding: 0;
            
            background-color: #ffffff;
        }

        .list{
            list-style: none;
            margin: 20px;

        }
        li:hover{
            background-color: #fbff00;
        }
    </style>
</head>
<body>
    <ul>
        <li>item 1</li>
        <li>Item 2</li>
        <li>item 3</li>
    </ul>
<br><br><br>

    <ul class="list">
        <li>item 1</li>
        <li>Item 2</li>
        <li>item 3</li>
    </ul>
</body>
</html>
