<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 20em;
            background-color: cadetblue;
        }
        .block{
            display: block;
            background-color: aquamarine;
            margin: 10px 10px 10px 10px;
            text-align: center;
        }
        .inline{
            display: inline;
            background-color: blanchedalmond;
            margin: 10px;
            text-align: center;
        }

        .inline-block{
            display: inline-block;
            background-color: brown;
            margin: 10px;   
            text-align: center;
        }

        .flex-container{
            display: flex;
            background-color: chartreuse;
            margin:10px;
            text-align: center;
        }

        .flex-item{
            background-color: darkgoldenrod;
            padding: 10px;
            margin: 10px;
            text-align: center;
        }
        .grid-container{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            padding: 20px;
            background-color: darkkhaki;
        }
        .grid-item{
            display: grid;
            background-color:rgb(0, 0, 0);
            padding: 10px;
            text-align: center;
        }
        .nested-grid{
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 20px;
            background-color:bisque;
        }
        
        .nested-item{
            background-color:deeppink;
            padding: 10px;
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
     <div>
        <div class="container" >
            <div class="block">
                <h1>block</h1>
            </div>
            
            <div class="inline">
                inline means display upto text
            </div>

            <div class="inline-block"> this is inline block</div>

            <div class="flex-container"> Flex container
                <div class="flex-item">flex item 1</div>
                <div class="flex-item">flex item 2</div>
                <div class="flex-item">flex item 3</div>
            </div>
        </div>
        <div class="grid-container">
            <div class="grid-item">grid item 1
                <div class="nested-grid">
                    <div class="nested-item">nested item 1</div>
                    <div class="nested-item">nested item 2</div>
                    <div class="nested-item">nested item 3</div>
                </div>
            </div>
            <div class="grid-item">grid item 2</div>
            <div class="grid-item">grid item 3</div>
            <div class="grid-item">grid item 4</div>
            <div class="grid-item">grid item 5</div>
            <div class="grid-item">grid item 6</div>

        </div>
    </div>
</body>
</html>
